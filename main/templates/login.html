{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-xl font-bold text-gray-800 mb-4">Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" class="w-full p-2 border rounded" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="w-full p-2 border rounded" placeholder="Password">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
        </form>
        <P class="t-4 text-sm text-gray-500"
            >Don't have an account? <a href="{% url 'main:register' %}" class="text-blue-500 hover:underline">Sign up</a>
        </P>
    </div>
</div>
{% endblock %}
