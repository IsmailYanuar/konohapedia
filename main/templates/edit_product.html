{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Product</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 gap-6">
            {{ form.as_p }}
        </div>

        <div class="flex justify-end">
            <input type="submit" value="Edit Product" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300"/>
        </div>
    </form>
</div>

{% endblock %}
